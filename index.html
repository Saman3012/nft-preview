<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="containerout">
    <div class="container">
    <div class="containerin">
      <div class="pic">
        <div class="picim"><img src="image-equilibrium.jpg" alt="ethereum icon"></div>
        <div class="layer picim"><img src="icon-view.svg" alt="view"></div> 
      </div> 
      <div class="heading">
        <h4>Equillibrium#3429</h4>
      </div>
      <div class="des">
        <p>Our Equillibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <div class="rate">
          <img src="icon-ethereum.svg" alt="ethereum icon">
          <h4>0.041ETH</h4>
        </div>
        <div class="days">
          <img src="icon-clock.svg" alt="clock">
          <p>3 days left</p></div>
      </div>
      <div class="line"></div>
      <div class="prof">
        <div class="icon">
          <img src="image-avatar.png" alt="avatar">
        </div>
        <div class="info">
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </div>
  </div>
</div>
</body>
</html>
